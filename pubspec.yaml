name: blocapp
description: An app skeleton of flutter app based on bloc & flutter_bloc.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"


dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter


  dio: ^4.0.4                # 网络库
  bloc: ^8.0.3
  intl: ^0.17.0             # 多语言
  flutter_bloc: ^8.0.1
  shared_preferences: ^2.0.15 # 本地存储
  flutter_screenutil: ^5.5.4 # 设计图与屏幕适配工具
  logger: ^1.1.0            # 日志工具
  skeletons: ^0.0.3          # 骨架页构造工具
  appscheme: ^1.0.8          # applink处理
  file_picker: ^5.1.0         # 文件选择

  shirne_dialog: ^4.3.0       # 对话框

  flutter_widget_from_html_core: ^0.8.5+3 # 简单html全平台解析
  flutter_inappwebview: ^5.4.3+7  # 内置webview

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.1
  icons_launcher: ^2.0.5
  flutter_native_splash: ^2.2.9
  yaml: ^3.1.1
  args: ^2.3.1

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

flutter:

  uses-material-design: true

  generate: true

  assets:
    - assets/images/

  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
