name: blocapp
description: An app skeleton of flutter app based on bloc & flutter_bloc.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter


  path:
  intl:                    # 国际化
  logging:                  # 日志工具
  dio: ^5.1.2                # 网络库
  bloc: ^8.0.3
  flutter_bloc: ^8.0.1
  shared_preferences: ^2.0.17 # 本地存储
  flutter_secure_storage: ^8.0.0
  skeletons: ^0.0.3          # 骨架页构造工具
  appscheme: ^1.0.8          # applink处理
  file_picker: ^5.2.5         # 文件选择

  shirne_dialog: ^4.5.0       # 对话框

  flutter_widget_from_html_core: ^0.10.1 # 简单html全平台解析
  flutter_inappwebview: ^5.7.2+3  # 内置webview

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints:
  icons_launcher:
  flutter_native_splash:
  yaml:
  args:

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

flutter:

  uses-material-design: true

  generate: true

  assets:
    - assets/images/

  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages


# flutter pub run icons_launcher:create
icons_launcher:
  image_path: "assets/images/icon.png"
  platforms:
    android:
      enable: true
      image_path: "assets/images/icon.png"
      adaptive_background_color: "#3778FB"
      #adaptive_background_image
      adaptive_foreground_image: "assets/images/icon_foreground.png"
      #adaptive_round_image
    ios: 
      enable: true
    macos: 
      enable: true
    windows: 
      enable: true
    web: 
      enable: true
      favicon_path: "assets/images/icon.png"